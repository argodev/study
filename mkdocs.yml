site_name: Vulnerability Science Study Notes
site_author: Rob Gillen
site_description: Digital scrapbook of various security topics
theme:
  name: material
  features:
    - search.highlight

repo_url: https://code.ornl.gov/ru7/study
edit_uri: ""

theme:
  name: material
  language: en
  palette:
    primary: grey
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono


extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/argodev
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/argodev 



# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
    #   custom_fences:
    #     - name: mermaid
    #       class: mermaid-xperimental
    #       format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


plugins:
  - search
  - git-revision-date-localized:
      type: iso_datetime
      fallback_to_build_date: true
#   - mermaid2
  - with-pdf:
        cover_subtitle: "Digital scrapbook of various security topics"
        enabled_if_env: ENABLE_PDF_EXPORT
        two_columns_level: 3
        toc_level: 3
        output_path: pdf/vsnotebook.pdf
        # render_js: true
        # headless_chrome_path: chromium
#   - pdf-export:
#         verbose: true
#         media_type: print
#         enabled_if_env: ENABLE_PDF_EXPORT
#         combined: true
#         combined_output_path: pdf/vsnotebook.pdf

nav:
    - 'Overview': 'index.md'
    - 'Capture The Flag (CTF)':
        - 'Hack The Box (HTB)': 'ctf/htb.md'
        - 'picoCTF': 'ctf/picoCTF.md'
        - 'RingZer0 Team Online CTF': 'ctf/rzeroctf.md'
    - Test Beds: 
        - 'Portable Testbed': 'testbed/index.md'
        - 'Lan Turtle': 'testbed/lanturtle.md'
        - 'Packet Squirrel': 'testbed/pktsquirrel.md'
        - 'Virtual Machine Hosting': 'testbed/virtual_machines.md'
        - 'VPN': 'testbed/vpn.md'
    - Miscellaney:
        - 'Change Log': changelog.md
        - 'License': license.md

